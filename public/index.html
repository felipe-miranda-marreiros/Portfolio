<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Meu portfolio usando HTML, CSS, SASS e React. Mostrando os meus projetos e minha evolução como desenvolvedor Frontend."
    />
    <meta name="keywords" content="HTML, CSS, SASS, React, Projetos" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Felipe Miranda Marreiros</title>
  </head>
  <body>
    <form
      className="contact-section__form"
      method="POST"
      name="contact"
      netlify
      data-netlify="true"
      action="/pages/success"
      hidden
    >
      <input type="hidden" name="form-name" value="contact-form" />

      <ul className="contact-section__form-items">
        <li>
          <p className="form-error">{formErrors.nome}</p>
          <label htmlFor="name">Nome</label>
          <input
            type="text"
            id="name"
            onChange="{handleChange}"
            name="nome"
            value="{formValues.nome}"
          />
        </li>
        <li>
          <p className="form-error">{formErrors.email}</p>
          <label htmlFor="mail">E-mail</label>
          <input
            type="email"
            id="mail"
            onChange="{handleChange}"
            name="email"
            value="{formValues.email}"
          />
        </li>
        <li>
          <p className="form-error">{formErrors.assunto}</p>
          <label htmlFor="subject">Assunto</label>
          <input
            type="text"
            id="subject"
            onChange="{handleChange}"
            name="assunto"
            value="{formValues.assunto}"
          />
        </li>
        <li>
          <p className="form-error">{formErrors.mensagem}</p>
          <label htmlFor="msg">Mensagem</label>
          <textarea
            id="msg"
            onChange="{handleChange}"
            name="mensagem"
            value="{formValues.mensagem}"
          ></textarea>
        </li>
      </ul>
      <button type="submit" className="btn" title="Enviar">Enviar</button>
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
